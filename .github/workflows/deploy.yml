name: Deploy Laravel ke VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy ke VPS via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_IP }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          echo "ğŸ“ Masuk ke direktori proyek..."
          cd /var/www/devops
          git config --global --add safe.directory /var/www/devops
          git fetch origin
          git reset --hard origin/main
          docker compose down
          docker compose up --build -d


          echo "ğŸ”„ Menarik update dari branch main..."
          git pull origin main

          echo "ğŸ§¹ Menghentikan container lama..."
          docker-compose down

          echo "âš™ï¸ Membangun dan menjalankan ulang container..."
          docker-compose up -d --build

          echo "ğŸ“¦ Menjalankan composer install di container..."
          docker exec -u www-data laravel-app composer install --no-interaction --prefer-dist --optimize-autoloader

          echo "ğŸ” Generate APP key..."
          docker exec -u www-data laravel-app php artisan key:generate

          echo "ğŸ§ª Menjalankan migrasi database..."
          docker exec -u www-data laravel-app php artisan migrate --force

          echo "âœ… Deploy selesai!"
